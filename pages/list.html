<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>月幕 MOON LIKE | online shop</title>
	<%- include('./layout/head'); -%>
</head>

<body>
	<%- include('./layout/header'); -%>
		<!-- 請刪除main中間資料之後開始開發 -->
		<main>
			<!-- banner區塊開發完成 -->
			<section>
				<picture>
					<source media="(min-width: 576px)" srcset="../assets/images/banner2.png">
					<img src="../assets/images/banner2-sm.png" alt="banner">
				</picture>
			</section>

			<!-- section1開發中 -->
			<section>

				<!-- 分類區塊 -->


				<!-- h2及搜尋框區塊 -->
				<div class="content d-flex justify-content-between mt-20 ms-20">
					<h2>人緣&戀愛</h2>
					<div class="input-group" style="max-width: 226px;">
						<span class="input-group-text" id="basic-addon1">
							<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search"
								viewBox="0 0 16 16">
								<path
									d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
								</path>
							</svg>
						</span>
						<input type="text" class="form-control" placeholder="搜尋" aria-label="Input group example"
							aria-describedby="basic-addon1">
					</div>
				</div>

				<!-- card區塊 -->


				<!-- 分頁 (Pagination)完成 -->
				<div>
					<nav aria-label="Page navigation example border-0">
						<ul class="pagination justify-content-center border-0">
							<li class="page-item pe-2 pe-sm-4"><a class="page-link" href="#">1</a></li>
							<li class="page-item pe-2 pe-sm-4"><a class="page-link" href="#">2</a></li>
							<li class="page-item pe-2 pe-sm-4"><a class="page-link" href="#">3</a></li>
							<a class="page-link" href="#" aria-label="Next">
								<span aria-hidden="true">&gt;</span>
							</a>
						</ul>
					</nav>
				</div>
			</section>
			<!-- section2開發中 -->
			<!-- 背景色 -->
			<section class="bg" style="background-color: rgba(237, 231, 230, 1);">
				<!-- 響應式ok -->
				<div class="container d-sm-flex d-flex justify-content-sm-center justify-content-center border-radius-xl">
					<!-- 左邊圖案區塊 -->
					<div class="my-30">
						<img src="../assets/images/sub.png" class="sub border-radius-xl">
					</div>
					<!-- 右邊區塊 為什麼手機板掉不到下一行 我知道為啥因為要先做手機板沒有d-flex才可以做網頁版ㄚㄚㄚㄚㄚ崩潰，明天調整從網頁版往下做好了比較好做 -->
					<!-- 改變 Flex 項目在 Flex 容器中換行的方式。可以選擇使用 .flex-nowrap 完全不換行 (瀏覽器預設)，使用 .flex-wrap 進行換行，或使用 .flex-wrap-reverse 進行反向換行。 -->
					<div class="my-30 bg-2 rounded-end" style="background-color: white ;">
						<div
							class="d-flex flex-column-reverse justify-content-sm-center justify-content-center align-items-sm-center align-items-center mx-28">
							<div class="moon mt-30">
								<img src="../assets/images/MOON LIKE.png" class="mb-14" alt="">
								<p class="fs-m-1 mb-8">訂閱獲得更多資訊!</p>

								<!-- 為什麼訂閱的button不會跑上去 -->
								<form class="row">
									<label for="email" class="form-label"></label>
									<input type="email" class="form-control  col-8" id="email" placeholder="請輸入email">
									<button type="submit" class="btn btn-primary-300 col-4 text-white">訂閱</button>
								</form>
							</div>
						</div>
					</div>
				</div>

			</section>

		</main>

		<!-- 以下資訊請注意保留 -->
		<%- include('./layout/footer'); -%>
			<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
			<script type="module" src="../main.js"></script>

</body>

</html>
